<style>
  ul { list-style-type: none; }
</style>
<div class="row" style="margin-bottom: 8px;">
  <div class="col-sm-2" translate>Level Cap</div>
  <div class="col-sm-2">
    <input placeholder="none" type="number" class="form-control form-control-sm" ng-model="f_level_cap" min="1" max="70"/>
  </div>
  <div class="col-sm-2" translate>Only characters you have</div>
  <div class="col-sm-2">
    <input placeholder="none" type="number" class="form-control form-control-sm" ng-model="f_level_cap" min="1" max="70"/>
  </div>
</div>

<table class="table table-striped table-condensed">
  <tr>
    <th translate>Character</th>
    <th translate>Job 1</th>
    <th translate>Job 2</th>
    <th translate>Job 3</th>
  </tr>
  <tr ng-repeat="char in keyed_skills track by char.character_ref">
    <td>{{ char.character_name }}</td>
    <td>
      <ul>
    <li ng-repeat="skill in char.job_skills[1]" >
      <span ng-class="{'skill-capped': skillIsOverCap(skill)}" title="{{ skill.effect }}/target:{{skill.target }}/condition:{{ skill.condition }}">
        <small>{{ skill.level }}</small>. {{ skill.name }}
      </span>
    </li>
      </ul>
    </td>
    <td>
      <ul>
    <li ng-repeat="skill in char.job_skills[2]">
      <span ng-class="{'skill-capped': skillIsOverCap(skill)}" title="{{ skill.effect }}/target:{{skill.target }}/condition:{{ skill.condition }}">
        <small>{{ skill.level }}</small>. {{ skill.name }}
      </span>
    </li>
      </ul>
    </td>
    <td>
      <ul>
    <li ng-repeat="skill in char.job_skills[3]">
      <span ng-class="{'skill-capped': skillIsOverCap(skill)}" title="{{ skill.effect }}/target:{{skill.target }}/condition:{{ skill.condition }}">
        <small>{{ skill.level }}</small>. {{ skill.name }}
        </span>
    </li>
      </ul>
    </td>
  </tr>
</table>
