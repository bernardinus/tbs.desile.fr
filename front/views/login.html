<iframe src="sink.html" name="sink" style="display:none"></iframe>

<form class="form-horizontal" role="form" action="sink.html" target="sink" method="POST" ng-submit="login(credentials)" novalidate form-autofill-fix>

  <div class="modal-body" style="">
    <div class="form-group">
      <label for="user_data_file" class="col-sm-3 control-label" translate>Username</label>
      <div class="col-sm-9">
    <input type="text" class="form-control" placeholder="Enter your username" ng-model="credentials.username"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="user_data_file" class="col-sm-3 control-label" translate>Password</label>
      <div class="col-sm-9">
    <input type="password" class="form-control" placeholder="Enter your password" ng-model="credentials.password"/>
      </div>
    </div>

</div>

<div class="alert alert-warning" ng-if="overwrite">
  <p translate>You already have local data, they will be erased by data stored on server, unless it's your first time login.</p>
  <a ng-click="save()" translate>In either case, you should save it.</a>
</div>
<div class="alert alert-warning" ng-if="warning">{{ warning }}</div>
<div class="alert alert-danger" ng-if="error">{{ error }}</div>

<div class="modal-footer">
  <button class="pull-left btn btn-default" ng-click="create_account()" type="button" translate>Create account</button>
  <button class="btn btn-primary" type="submit" translate>Login</button>  
</div>

</form>
