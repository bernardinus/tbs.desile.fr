<div class="modal-header">
    <h3 class="modal-title" translate>Edit Stage {{ stage_ref }}</h3>
</div>

<div class="modal-body">

    <h4 translate>Runs</h4>
    <table class="table table-bordered">
        <tr>
            <td class="col-sm-1"><b translate>Exp</b></td>
            <td><span ng-repeat="exp in stage_exp"> {{exp}}
                <button class="btn btn-default btn-xs" ng-click="remove_exp(exp)">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>, </span></td>
        </tr>
    </table>

    <hr />

    <h4 translate>Add new run</h4>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" translate>Exp.</label>
            <div class="col-sm-4">
                <input type='number' class="form-control" ng-model="new_exp" focus="true"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-default" ng-click="add()" translate>
                    Add
                </button>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" translate>
        OK
    </button>
    <button class="btn btn-default" ng-click="cancel()" translate>
        Dismiss
    </button>
</div>
