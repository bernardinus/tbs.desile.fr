<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <table class="table table-striped table-condensed table-hover" id="characters">
      <thead>
    <tr>
      <th class="col-sm-2" translate>Name</th>
      <th class="col-sm-1" translate>Have ?</th>
      <th class="col-sm-1" ng-if="other != true" translate>Job unlocked</th>
    </tr>
      </thead>
      <tbody>
    <tr ng-repeat="character in characters">
      <td class="char-have-{{ have_eidolon[character.ref] && have_eidolon[character.ref] == true }}">
        {{ character.name }}
      </td>
      <td class="text-center">
        <input type="checkbox"
           ng-model="have_eidolon[character.ref]"
           ng-change="toggle(character.ref)"/>
      </td>
      <td>
        <!-- Job unlocked -->
        <input type="number"
           class="form-control text-right input-sm"
           ng-model="job_level[character.ref]"
           ng-change="job_change(character.ref)"
           ng-if="have_eidolon[character.ref] && character.max_job > 1"
           min="1" max="{{ character.max_job }}"/>
        <input type="number"
           class="form-control text-right input-sm"
           ng-if="have_eidolon[character.ref] && character.max_job == 1"
           value='1'
           disabled="disabled" />
      </td>
    </table>
  </div>
</div>
